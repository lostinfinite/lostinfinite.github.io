// Function to check the redirection status
async function checkRedirection() {
  try {
    const response = await fetch('https://contentltd.net', {
      method: 'HEAD',  // Use HEAD request to only get the headers
      redirect: 'follow'  // Automatically follow redirects
    });

    // Check if the final URL is offline.html
    if (response.url === 'https://contentltd.net/offline.html') {
      console.log('Site is offline. No redirect.');
    } else {
      window.location.href = 'https://contentltd.net';  // Redirect to the site
    }
  } catch (error) {
    console.error('Error checking redirection:', error);
  }
}

// Run the check every 10 seconds
setInterval(checkRedirection, 1000);

</script>
